<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <html data-theme="light">

    </html>
</head>

<body>
    <header>

    </header>
    <main class="px-10">
        <div class="flex flex-col lg:flex-row mt-10">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-1">
                <!--First Card-->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p class="font-light">Area (A) = 1/2 x b x h</p>
                        <p>
                            <input type="text" class="border w-16 ml-2 pl-2 bg-slate-100" placeholder="b" name=""
                                id="triangle-base">
                            <span class="">cm</span>
                            <input type="text" class="border w-16 ml-2 pl-2 bg-slate-100" placeholder="h" name=""
                                id="triangle-height">
                            <span class="">cm</span>
                        </p>
                        <p class="text-xl font-bold"><span id="triangle-area">Area: 0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full">
                            <button id="triangleButton" class="btn btn-primary mt-5 w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!--Second Card-->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center mt-8">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="font-light">Area (A) = w x l</p>
                        <p>
                            <input type="text" class="border w-16 ml-2 pl-2 bg-slate-100" placeholder="w" name=""
                                id="rectangle-width">
                            <span class="">cm</span>
                            <input type="text" class="border w-16 ml-2 pl-2 bg-slate-100" placeholder="l" name=""
                                id="rectangle-length">
                            <span class="">cm</span>
                        </p>
                        <p class="text-xl font-bold"><span id="rectangle-area">Area: 0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary mt-5 w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!--Third Card-->
                <div class="card w-72 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p class="font-light">Area (A) = 1/2 x b x h</p>
                        <p>
                            <input type="text" class="border w-16 ml-2 pl-2 bg-slate-100" placeholder="b" name=""
                                id="triangle-base">
                            <span class="">cm</span>
                            <input type="text" class="border w-16 ml-2 pl-2 bg-slate-100" placeholder="h" name=""
                                id="triangle-height">
                            <span class="">cm</span>
                        </p>
                        <p class="text-xl font-bold"><span id="triangle-area">Area: 0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full">
                            <button id="triangleButton" class="btn btn-primary mt-5 w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-[200px]">
                <div class="text-2xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./javascript/area-calculator.js"></script>
</body>

</html>
